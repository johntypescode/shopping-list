<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<title>Shopping List Application</title>

	<script src="js/app.js" defer></script>

</head>
<body>

	<header>
		<h1>My Shopping List</h1>
		<h3 id="list-count-summary">0 items on your list.</h3>
	</header>

	<main id="app-interface">
		<form id="app-controls">
			<input type="text" id="new-list-item" placeholder="Milk, eggs, bread ... "> 
			<button id="append-list-item">Add Item +</button>
		</form>

		<ul id="shopping-list">
		</ul>
	</main>

</body>
</html>
